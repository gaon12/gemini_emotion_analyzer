<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emotion Analyzer</title>
    <link rel="icon" href="favicon.png">
    <link
      rel="stylesheet"
      href="frameworks/bootstrap/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="frameworks/sweetalert2/dark.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container py-5">
      <div class="d-flex justify-content-end mb-2">
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="darkModeSwitch" />
          <label class="form-check-label" for="darkModeSwitch">Dark Mode</label>
        </div>
      </div>
      <div class="text-center mb-4">
        <h1 class="display-4">Emotion Analyzer</h1>
        <p class="lead">Enter your current emotion and receive some comforting words.</p>
      </div>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <form id="emotionForm">
            <div class="mb-3 input-wrapper">
              <label for="emotionInput" class="form-label">Your Emotion</label>
              <input type="text" class="form-control" id="emotionInput" required />
              <button type="button" id="clearInput" class="btn-close" aria-label="Clear"></button>
            </div>
            <button type="submit" id="submit-btn" class="btn btn-primary w-100">Analyze Emotion</button>
          </form>
        </div>
      </div>
      <div class="row justify-content-center mt-4">
        <div class="col-md-8">
          <div id="loadingSpinner" class="d-none text-center my-4">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <div id="resultCard" class="card d-none">
            <div class="card-body">
              <h5
                class="card-title"
                id="emotionTitle"
                onclick="copyToClipboard('#emotionTitle')"
              ></h5>
              <p
                class="card-text"
                id="emotionMessage"
                onclick="copyToClipboard('#emotionMessage')"
              ></p>
              <blockquote class="blockquote" onclick="copyToClipboard('#emotionQuote')">
                <p id="emotionQuote"></p>
              </blockquote>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="frameworks/bootstrap/bootstrap.bundle.min.js"></script>
    <script src="frameworks/sweetalert2/sa2.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
